<form id="form-knb">
    <input type="text" name="nom" placeholder="NOM" required>
    <input type="text" name="postnom" placeholder="POSTNOM" required>
    <input type="text" name="prenom" placeholder="PRÉNOM" required>
    <input type="tel" name="telephone" placeholder="TÉLÉPHONE (WHATSAPP)" required>
    <input type="email" name="email" placeholder="EMAIL (FACULTATIF)">
    
    <label>Prêt à verser une cotisation mensuelle ?</label>
    <select name="cotisation" required>
        <option value="Non">Non</option>
        <option value="Oui">Oui</option>
    </select>

    <select name="type_membre" required>
        <option value="Actif">Membre Actif</option>
        <option value="Passif">Membre Passif</option>
    </select>

    <button type="submit" id="submit-btn">ENVOYER MON ADHÉSION</button>
</form>
