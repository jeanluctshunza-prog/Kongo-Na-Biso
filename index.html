<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNB - Officiel</title>
    <link rel="icon" href="logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --vert: #007a33; --jaune: #f7d117; --bleu: #00aae4; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff; }
        
        header { background: var(--vert); height: 70px; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; top: 0; z-index: 1000; }
        header img { height: 50px; background: white; padding: 5px; border-radius: 5px; }

        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-bg.jpg') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px;
        }
        h1 { font-size: 2.5rem; text-transform: uppercase; margin: 0; }
        .tag { background: var(--jaune); color: #000; padding: 10px 20px; font-weight: 900; margin-top: 15px; }

        .menu-grid { padding: 40px 20px; display: grid; grid-template-columns: 1fr; gap: 20px; max-width: 500px; margin: auto; }
        .btn { 
            text-decoration: none; background: var(--vert); color: white; padding: 20px; 
            border-radius: 10px; text-align: center; font-weight: 900; text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-blue { background: var(--bleu); }
    </style>
</head>
<body>
    <header><img src="logo.jpeg"></header>
    <div class="hero">
        <h1>KONGO NA BISO</h1>
        <div class="tag">IL EST TEMPS ALLONS-Y</div>
    </div>
    <div class="menu-grid">
        <a href="histoire.html" class="btn">Notre Histoire</a>
        <a href="adhesion.html" class="btn btn-blue">Rejoindre le Mouvement</a>
    </div>
</body>
</html>
