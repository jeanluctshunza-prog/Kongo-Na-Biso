<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNB - Adhésion Officielle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --knb-blue: #007bff; /* Bleu royal du logo */
            --knb-yellow: #fcca13; /* Jaune de l'étoile */
            --knb-green: #28a745; /* Vert du texte K.N.B */
            --knb-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--knb-blue);
            color: var(--knb-white);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Animation Arrière-plan --- */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .falling-logo {
            position: absolute;
            width: 30px; 
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Conteneur Principal --- */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            margin: 20px;
        }

        .logo-main {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 4px solid var(--knb-yellow);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p.slogan {
            font-style: italic;
            font-size: 14px;
            color: var(--knb-yellow);
            margin-bottom: 30px;
        }

        /* --- Formulaire Moderne --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-left: 5px;
        }

        input, select {
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 3px var(--knb-yellow);
        }

        button {
            margin-top: 10px;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: var(--knb-green);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #1e7e34;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div id="background-animation"></div>

    <div class="container">
        <img src="logo_knb.png" alt="Logo KNB" class="logo-main">
        
        <h1>Kongo Na Biso</h1>
        <p class="slogan">Sinzili, il est temps, allons-y.</p>

        <form id="form-adhesion">
            <div class="input-group">
                <label>Nom Complet</label>
                <input type="text" name="Nom" placeholder="Ex: Jean Mukendi" required>
            </div>

            <div class="input-group">
                <label>Numéro WhatsApp</label>
                <input type="tel" name="Telephone" placeholder="+243..." required>
            </div>

            <div class="input-group">
                <label>Commune / Ville</label>
                <input type="text" name="Commune" placeholder="Ex: Limete, Kinshasa" required>
            </div>

            <div class="input-group">
                <label>Catégorie de Membre</label>
                <select name="Categorie" required>
                    <option value="">-- Choisir --</option>
                    <option value="Jeune Adhérent">Jeune Adhérent</option>
                    <option value="Cadre">Cadre</option>
                    <option value="Sympathisant">Sympathisant</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Devenir Membre Officiel</button>
        </form>

        <footer>© 2026 Mouvement Citoyen Kongo Na Biso</footer>
    </div>

    <script>
        // --- Animation des logos/cœurs tombants ---
        const bg = document.getElementById('background-animation');
        const logoImg = 'mini_logo_coeur.png'; 

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-logo';
            heart.style.backgroundImage = `url(${logoImg})`;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.width = heart.style.height = (Math.random() * 20 + 20) + 'px';
            
            bg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 400);

        // --- Envoi vers Google Sheet via ton lien Sheet.best ---
        const form = document.getElementById('form-adhesion');
        const btn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // On change le texte du bouton pendant l'envoi
            btn.innerText = "Envoi en cours...";
            btn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Ajout de la date automatique (Colonne A1)
            data.Date = new Date().toLocaleString('fr-FR');

            const sheetURL = "https://api.sheetbest.com/sheets/e8fdc638-d9d8-4ed3-b140-44dcb4aceebc";

            try {
                const response = await fetch(sheetURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if(response.ok) {
                    alert("Félicitations ! Votre adhésion au mouvement KNB a été enregistrée avec succès.");
                    form.reset();
                } else {
                    alert("Une erreur est survenue côté serveur. Vérifiez la configuration.");
                }
            } catch (err) {
                console.error(err);
                alert("Erreur de connexion. Vérifiez votre internet.");
            } finally {
                btn.innerText = "Devenir Membre Officiel";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
