<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONGO NA BISO | Adhésion Officielle</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #00aaff;
            --secondary: #25D366; /* Couleur WhatsApp */
            --bg-dark: #001220;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* Fond de particules fluide */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* En-tête et Logo */
        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-box {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        p.tagline {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Formulaire stylisé */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(0,0,0,0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }

        /* Message de succès dynamique */
        #success-message {
            display: none;
            text-align: center;
            animation: scaleIn 0.5s ease;
        }

        .whatsapp-btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="main-wrapper">
    <div class="header-section">
        <div class="logo-box">CNB</div>
        <h1>CONGO NA BISO</h1>
        <p class="tagline">Mouvement Citoyen pour le Progrès</p>
    </div>

    <div class="glass-card">
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="c3132e0c-c466-417d-8152-320d368e7ec8"> <input type="hidden" name="subject" value="Nouveau Membre Congo Na Biso !">
            <input type="hidden" name="from_name" value="Site Adhésion CNB">
            
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <div class="form-group">
                <label>Nom Complet</label>
                <input type="text" name="nom" placeholder="Ex: KABANGE Jean" required>
            </div>

            <div class="form-group">
                <label>Téléphone (WhatsApp)</label>
                <input type="tel" name="telephone" placeholder="+243..." required>
            </div>

            <div class="form-group">
                <label>Province / Ville</label>
                <select name="province" required>
                    <option value="">Sélectionner...</option>
                    <option value="Kinshasa">Kinshasa</option>
                    <option value="Lubumbashi">Lubumbashi</option>
                    <option value="Goma">Goma</option>
                    <option value="Bukavu">Bukavu</option>
                    <option value="Autre">Autre Province</option>
                </select>
            </div>

            <div class="form-group">
                <label>Commune / Quartier</label>
                <input type="text" name="commune" placeholder="Votre lieu de résidence" required>
            </div>

            <button type="submit" class="btn-submit">DEVENIR MEMBRE</button>
        </form>

        <div id="success-message">
            <h2 style="color: var(--primary);">FÉLICITATIONS !</h2>
            <p>Vos données ont été transmises avec succès à la coordination nationale.</p>
            <p>Rejoignez maintenant notre canal officiel :</p>
            <a href="https://wa.me/243XXXXXXXXX" class="whatsapp-btn">REJOINDRE LE WHATSAPP</a>
        </div>
    </div>
</div>

<script>
    /* 1. Gestion de l'envoi du formulaire */
    const form = document.getElementById('form');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        const btn = document.querySelector('.btn-submit');
        btn.innerHTML = "Traitement en cours...";

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                form.style.display = "none";
                successMsg.style.display = "block";
            } else {
                alert("Erreur: " + json.message);
            }
        })
        .catch(error => {
            alert("Erreur de connexion");
        });
    });

    /* 2. Arrière-plan Interactif */
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#00aaff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.4 },
            "size": { "value": 2 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00aaff", "opacity": 0.2, "width": 1 },
            "move": { "enable": true, "speed": 1.5, "direction": "none", "out_mode": "out" }
        },
        "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
        }
    });
</script>

</body>
</html>
